apiVersion: apps/v1
kind: Deployment
metadata:
  name: watchtower-notifications
  namespace: prod
  labels:
    app: watchtower-notifications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: watchtower-notifications
  template:
    metadata:
      labels:
        app: watchtower-notifications
    spec:
      containers:
        - name: watchtower-notifications
          image: registry.digitalocean.com/spicetoken/watchtower:60a71afdbeb8
          command: [ "supervisord", "-c", "/code/supervisor/notifications.conf", "--nodaemon" ]
          env:
            - name: DEPLOYMENT_INSTANCE
              value: prod
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: db
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: host
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: port
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: host
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: password
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: port
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: app-credentials
                  key: telegrambottoken
            - name: TELEGRAM_BOT_USER
              valueFrom:
                secretKeyRef:
                  name: app-credentials
                  key: telegrambotuser
            - name: SLACK_BOT_USER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: app-credentials
                  key: slackbotusertoken
            - name: SLACK_VERIFICATION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: app-credentials
                  key: slackverificationtoken
            - name: SLACK_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: app-credentials
                  key: slackclientid
            - name: SLACK_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-credentials
                  key: slackclientsecret
            - name: SLACK_SIGNING_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-credentials
                  key: slacksigningsecret
